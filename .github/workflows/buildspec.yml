version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      - echo Installing dependencies...
      - pip install --upgrade pip
      - pip install -r requirements.txt

  pre_build:
    commands:
      - echo Checking out code...
      - git clone $CODEBUILD_SRC_DIR
      - cd $CODEBUILD_SRC_DIR

  build:
    commands:
#      - echo Clearing __pycache__ directories...
#      - find . -type d -name "__pycache__" -exec rm -r {} +
      - echo Running tests...
      - pytest tests/Pyexmp.py --rootdir=$CODEBUILD_SRC_DIR --tb=no --junitxml=test_results.xml || true

  post_build:
    commands:
      - echo Uploading test report...
      - aws s3 cp test_results.xml s3://real-world-bucket/test-results/test_results.xml

artifacts:
  files:
    - test_results.xml

reports:
  test_reports:
    files:
      - test_results.xml
    base-directory: ./
    report-group: my-reports